<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-12">
                <form action="/" method="POST">
                   <div class="row"> 
                    <div class="form-group">
                        <label for="name1"><b>Name<span class="top-50 start-100 fs-4 text-danger translate-middle-y"> *</span></b></label>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <input type="text" name="fName" id="fName" class="form-control border-2">
                            <label for="fName">First</label>
                        </div>
                    </div>
                    <div class="col-sm-3"> 
                        <div class="form-group">
                        <input type="text" name="lName" id="lName" class="form-control border-2">
                        <label for="lName">Last</label>
                    </div>
                </div>
                   </div>
                   <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group mt-2">
                            <label for="email"><b>Email <span class="top-50 start-100 fs-4 text-danger translate-middle-y"> *</span></b></label>
                            <input type="text" name="email" id="email" class="form-control border-2">
                        </div>
                    </div>
                   </div>
                   <div class="form-group mt-2">
                    <label for="name2"><b>Your Experience <span class="top-50 start-100 fs-4 text-danger translate-middle-y"> *</span></b></label><br>
                    <span class="text-danger text-opacity-75">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </span>
                    <p class="mt-2">Overall how would you rate you experience with us?</p>
                   </div>
                   <div class="form-group">
                    <label for="name4"><b>How satisfied are you with<span class=" top-50 start-100 fs-4 text-danger translate-middle-y"> *</span></b></label>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Very Unlikely</th>
                                <th>Unlikely</th>
                                <th>Neutral</th>
                                <th>Likely</th>
                                <th>Very Likely</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Purchase</td>                               
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>                                   
                            </tr>
                            <tr>
                                <td>Service</td>                               
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault"></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>                                   
                            </tr>
                            <tr>
                                <td>Company Overall</td>                              
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>                                  
                            </tr>
                        </tbody>
                    </table>
                    <label for="name5"><b>How likely are you to<span class="top-50 start-100 fs-4 text-danger translate-middle-y"> *</span></b></label>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Very Unlikely</th>
                                <th>Unlikely</th>
                                <th>Neutral</th>
                                <th>Likely</th>
                                <th>Very Likely</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Buy from us again</td>                                
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>                                   
                            </tr>
                            <tr>
                                <td>Recommend our product to others</td>                                
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>                                   
                            </tr>
                            <tr>
                                <td>Recommend our company to others</td>                                
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>
                                <td><input class="form-check-input border-2 border-dark" type="radio" name="flexRadioDefault" ></td>                                   
                            </tr>
                        </tbody>
                    </table>
                   </div>
                   <div class="form-floting">
                    <label for="floatingTextarea2"><b>Additional comments or suggestions</b></label>
                    <textarea class="form-control border-2" id="floatingTextarea2"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary my-2 border-3">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
